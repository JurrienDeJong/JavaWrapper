plugins {
    id 'java'
}

group 'nl.bioinf.wrapper'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}



jar {
    manifest {
        attributes "Main-Class": "nl.bioinf.wrapper.WekaEngine"
    }
}


dependencies {
    implementation('commons-cli:commons-cli:20040117.000000')
    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/weka-stable
    implementation(group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.8.0')


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
